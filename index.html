<!DOCTYPE html>
<html>
    <head>
        <title>Introduction</title>
    </head>
    <body>
        <h2>Introduction to Javascript</h2>
        <p id="addition"></p>
        <p id="subtraction"></p>
        <p id="division"></p>
        <p id="multiplication"></p>
        <script>
            //Javascript code goes here
            var a=10;
            var b=8;
            var addition=a+b;
            var subtraction=a-b;
            var division=a/b;
            var multiplication=a*b;
            //Statements to perform arithmetic operations
            document.getElementById("addition").innerHTML="The addition of the two numbers is:"+addition;
            document.getElementById("subtraction").innerHTML="The subtraction of the two numbers is:"+subtraction;
            document.getElementById("division").innerHTML="The division of the two numbers is:"+division;
            document.getElementById("multiplication").innerHTML="The multiplication of the two numbers is:"+multiplication;

        </script>
    </body>
</html>
